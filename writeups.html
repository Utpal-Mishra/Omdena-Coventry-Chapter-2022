<!DOCTYPE html>
<html lang = "en">
<head>    
        <meta charset = "UTF-8"> 
        <title>The Palm</title>
        <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css">
        <link rel = "stylesheet" type = "text/css" href = "writeups.css">
</head>    
<body>

    <section>
        <!-- Swiper -->
        <div class="swiper-container">
          <div class="swiper-wrapper">
            <div class="swiper-slide"></div>
          </div>
        </div>        
    </section>
    
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    
    <!-- Initialize Swiper -->
    <script>
          var swiper = new Swiper(".swiper-container", {
            effect: "coverflow",
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: "auto",
            coverflowEffect: {
              rotate: 50,
              stretch: 0,
              depth: 100,
              modifier: 1,
              slideShadows: true,
            },
            pagination: {
              el: ".swiper-pagination",
            },
          });
    </script>
    
</body>

       
</html>
